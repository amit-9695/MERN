<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admission Form</title>
  </head>
  <body>
    <h2>Admission Form</h2>
    <form>
      <label for="name">Name</label>
      <input type="text" id="name" required minlength="3" maxlength="50" />
      <br /><br />

      <label for="email">Email</label>
      <input type="email" id="email" />
      <br /><br />

      <label for="phone">Phone</label>
      <input type="tel" id="phone" />
      <br /><br />

      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" required />
      <br /><br />

      <label for="gender">Gender</label>
      <input type="radio" name="gender" /> Male
      <input type="radio" name="gender" /> Female
      <input type="radio" name="gender" /> Other <br /><br />

      <label for="course">Course</label>
      <select id="course" required>
        <option>MERN</option>
        <option>Django</option>
        <option>SEO</option>
        <option>Digital Marketing</option>
      </select>
      <br /><br />

      <label for="college">Select college</label>
      <input type="text" list="colleges" />
      <datalist id="colleges">
        <option value="MIT"></option>
        <option value="Stanford"></option>
        <option value="Harvard"></option>
        <option value="BBDU"></option>
      </datalist>
      <br /><br />

      <label for="T&C">I accept terms and conditions</label>
      <input type="checkbox" id="T&C" required />
      <br /><br />

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
