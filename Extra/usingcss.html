<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Using Css</title>
    <style>
      /* Internal CSS is used to style entire page at once */
      body {
        background-color: lightblue;
      }

      h1 {
        color: green;
        text-align: center;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <p style="color: red; font-size: 40px">
      Inline CSS is ussed to style individual tags only
    </p>

    <h1>Internal CSS is used to style entire page at once</h1>
  </body>
</html>
