<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using Grid</title>
    <style>
        .child {
            background-color: crimson;
            padding: 30px;
            /* margin: 10px; */
            border: 2px solid blue;
            color: white;
        }

        .parent {
            display: grid;
            /* grid-template-columns: 100px 200px 300px 100px; */
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
            
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">
            <h2>Child 1</h2>
        </div>
        <div class="child">
            <h2>Child 2</h2>
        </div>
        <div class="child">
            <h2>Child 3</h2>
        </div>
        <div class="child">
            <h2>Child 4</h2>
        </div>
        <div class="child">
            <h2>Child 5</h2>
        </div>
        <div class="child">
            <h2>Child 6</h2>
        </div>
    </div>
</body>
</html>
